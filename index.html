<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Weatherly</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<div class="current-info">
				<div class="date-container">
					<div class="time" id="time">12:30 <span id="am-pm">PM</span></div>
					<div class="date" id="date">Monday, 16 July</div>
					<div class="others" class ="current-weather-items" id="current-weather-items">
						
					</div>
				</div>
				<div class="place-container">
					<div class="time-zone" id="time-zone">Asia/Kolkata</div>
					<div class="country" id="country">IN</div>
				</div>
			</div>	
		</div>
    <div class="future_forecast">
      <div class="today" id="current-temp">
        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon" id="w1" />
        <div class="other">
            <div class="day" id="current-day"></div>
            <div class="temp" >Night - <span id="n8"></span> &#176; C</div>
            <div class="temp">Day - <span id="mn"></span> &#176; C</div>
        </div>
    </div>
    
    <div class="weather-forcast" id="weather-forcast">
        <div class="weather-forcast-items" id="day-1">
            <div class="day"></div>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon" />
            <div class="temp">Night - 24.32 &#176; C</div>
            <div class="temp">Day - 32.66 &#176; C</div>
        </div>
        <div class="weather-forcast-items" id="day-2">
            <div class="day"></div>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon" />
            <div class="temp">Night - 27.66 &#176; C</div>
            <div class="temp">Day - 30.50 &#176; C</div>
        </div>
        <div class="weather-forcast-items" id="day-3">
            <div class="day"></div>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon" />
            <div class="temp">Night - 29.21 &#176; C</div>
            <div class="temp">Day - 34.02 &#176; C</div>
        </div>
        <div class="weather-forcast-items" id="day-4">
            <div class="day"></div>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon" />
            <div class="temp">Night - 24.33 &#176; C</div>
            <div class="temp">Day - 32.89 &#176; C</div>
        </div>
        <div class="weather-forcast-items" id="day-5">
            <div class="day"></div>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon" />
            <div class="temp">Night - 26.17 &#176; C</div>
            <div class="temp">Day - 35.46 &#176; C</div>
        </div>
    </div>
     </div>
      </div>
    </div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="script.js"></script>
	</body>
</html>
